  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="">
        <div class="container mx-auto">
          <div class="p-4">
            <h1 class="font-sans font-bold text-3xl">Fruity Shop</h1>
            <p class="text-blue-300">Invoice App for fruity</p>
          </div>
        </div>
      </header>

      <section class="mt-5 ">
        <div class="container mx-auto mb-5 block print:hidden">
          <form id="createRecordForm">
            <div class="grid grid-cols-4 gap-3 border shadow p-5 rounded-lg">
              <div class="col-span-2">
                <form class="max-w-sm mx-auto">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Select products</label
                  >
                  <select
                    id="productSelect"
                    name="product_select"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="" selected>Choose a product</option>
                  </select>
                </form>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                    for="first_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your Quantity</label
                  >
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="w-full h-full px-3 py-3 text-sm font-medium text-white bg-blue-600 hover:bg-blue-400 focus:ring-4 focus:ring-blue-300 rounded-lg t me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="container mx-auto">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Product name</th>
                  <th scope="col" class="px-6 py-3 text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-end">Cost</th>
                  <th scope="col" class="px-6 py-3 text-end table-cell print:hidden">Action</th>
                </tr>
              </thead>

              <tbody id="recordGroup">
                <tr
                  class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
                  >
                    There is no record yet.
                  </th>
                </tr>
              </tbody>

              <tfoot>
                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-end"
                  >
                    Total
                  </th>
                  <td class="px-6 py-4 text-end" id="recordTotal">0</td>
                  <td class="px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>

                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-end"
                  >
                    Tax
                  </th>
                  <td class="px-6 py-4 text-end" id="recordTax">0</td>
                  <td class="px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>

                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-end"
                  >
                    Net Total
                  </th>
                  <td class="px-6 py-4 text-end" id="recordNetTotal">0</td>
                  <td class="px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <p class="mt-5 hidden print:block text-center">Thank For Your Purchasement.</p>
        </div>
      </section>

      <section
        id="productSideBar"
        class="fixed z-50 right-0 bg-white h-screen w-[450px] translate-x-full shadow"
      >
        <div class="p-4">
          <div class="flex justify-between items-center mb-5">
            <div class="mb-5">
              <h1 class="font-sans font-bold text-3xl">Manage Inventory</h1>
              <p class="text-blue-300">Available Items</p>
            </div>
            <button id="closeSideBar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-7 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
          </div>

          <div class="flex flex-col gap-3 mb-5" id="productGroup"></div>

          <div class="bg-blue-50 rounded-lg p-3">
            <form action="" id="productCreateForm">
              <div class="grid grid-cols-3 grid-rows-2 gap-5">
                <div class="col-span-3">
                  <div>
                    <label
                      for="text"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New product Name</label
                    >
                    <input
                      type="text"
                      id="newProductName"
                      class="new_product_name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div>
                    <label
                      for="number"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      type="number"
                      id="newProductPrice"
                      class="new_product_price"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    type="button"
                    id="addNewProductBtn"
                    class="w-full h-full px-3 py-3 text-sm font-medium text-white bg-blue-600 hover:bg-blue-400 focus:ring-4 focus:ring-blue-300 rounded-lg t me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <footer class="bg-blue-400 mt-auto">
        <div class="container mx-auto py-3">
          <div class="flex print:hidden justify-end gap-3">
            <button
              id="manageInventoryBtn"
              type="button"
              class="px-3 py-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Manage Inventory
            </button>

            <button
              id="checkoutBtn"
              class="px-3 py-2 text-xs font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Checkout
            </button>
          </div>
        </div>
      </footer>
      <template id="productCardTemplate">
        <div class="product-card border rounded-lg p-3 flex justify-between">
          <h3 class="product-name">Apple</h3>
          <p><span class="product-price"></span>mmk</p>
        </div>
      </template>
      <template id="recordRowTemplate">
        <tr
          class="record-row group odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <th
            scope="row"
            class="record-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple
          </th>
          <td class="record-product-price px-6 py-4 text-end">500</td>
          <td class="px-6 py-4 text-end">
            <button class="quantity-sub hidden group-hover:inline-block active:scale-90 border border-blue-500 text-blue-500 p-0.5 rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="record-quantity w-10 inline-block ">0</span>
            <button class="quantity-add hidden group-hover:inline-block  active:scale-90  border p-0.5 border-blue-500 text-blue-500 rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="record-cost px-6 py-4 text-end">1500</td>
          <td class="px-6 py-4 text-end print:hidden">
            <button
              class="record-remove  font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
